<div class="radius_border">
    <div class="content">
	   <div class="label-box">
       <div class="contain-box">
	       <p><strong>LATEST POSTS</strong></p>
       </div>	 
	 </div>
	 <div class="contain-box">
        <ul class="posts">
         {% for post in site.posts %}
		   {% if post.group != 'works' %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
           {% endif %}
		 {% endfor %}
        </ul>
	 </div>
    </div>
 </div>
